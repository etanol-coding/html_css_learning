<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>srcdoc</title>
</head>
<body>
    <main>
        <h1>srcdoc</h1>
        <p>srcdoc="" é um parâmetro para o iframe que você pode colocar todo tipo de conteúdo em html ali dentro enquanto não tem nenhum site.</p>
        <a href="https://www.cursoemvideo.com" target="frame">wikipedia</a>
        <iframe srcdoc="<h1>titulo</h1><p>paragrafo</p><code>código</code>" frameborder="1" name="frame"></iframe>
        <p>esse documento tá bem vagabundo porque esse parâmetro é muito simples</p>
    </main>
</body>
</html>
