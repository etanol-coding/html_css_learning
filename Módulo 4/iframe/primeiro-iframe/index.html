<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>primeiro-iframe</title>
</head>
<body>
    <main>
        <h1>Utilizando a tag <code>&lt;iframe&gt;</code></h1>
        <p>A tag <code>&lt;iframe&gt;</code> permite que você coloque outros sites e páginas no seu site. crie a tag com o parâmetro <code>src=""</code> e o link interno ou externo nas aspas"" você também pode usar o parâmetro <code>frameborder="0"</code> para que o <code>&lt;iframe&gt;</code> não tenha uma borda.</p>
        <iframe src="https://pt.wikipedia.org/wiki/Wikipédia:Página_principal" frameborder="0"></iframe> 
    </main>
</body>
</html>
