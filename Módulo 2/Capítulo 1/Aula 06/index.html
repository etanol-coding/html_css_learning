<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criando Gradientes com CSS</h1>
    <p>
        Você pode criar um gradiente como o do fundo usando o comando background-image: <br>
            <code>background-image: linear-gradient(40deg, #4B4575, #9D91F7, #AFACC2);</code>
            <br>
        Esse gradiente é totalmente customizável, podendo você customizar a cor, a forma, o espaço de cada cor no seu gradiente.
    </p>
</body>
</html>
