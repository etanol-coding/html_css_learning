<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Alinhamento de texto com CSS</h1>
        <p style="text-align: center;">Usando <code>text-align: center;</code> o texto fica no meio</p>
        <p style="text-align: left;">Usando <code>text-align: left;</code> o texto fica na esquerda</p>
        <p style="text-align: right;">Usando <code>text-align: right;</code> o texto fica na direita</p>
        <p style="text-align: justify;">Usando <code>text-align: justify;</code> fica nos dois lados</p>
        <p style="text-indent: 30px;">Usando <code>text-indent: tamanho ;</code> você cria um recuo de parágrafo</p>
    </main>
</body>
</html>
