<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rowspan-colspan</title>
</head>
<body>
    <main>
        <h1>Parâmetros <code>rowspan=""</code> e <code>colspan=""</code></h1>
        <p>Defina quantas colunas ou linhas que um dado vai ocupar:</p>
        <table>
            <tr>
                <td colspan="2">a</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td rowspan="2">f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
            </tr>
        </table>
        <p>
            Defina isso usando os parâmetros: <br>
            <code><abbr title="quantidade de linas que o dado ocupa">rowspan=""</abbr></code> e <code><abbr title="quantidade de colunas que um dado ocupa">colspan=""</abbr></code> ai é só colocar quantas colunas ou linhas que o dado ocupa entre aspas ""
        </p>
    </main>
</body>
</html>
