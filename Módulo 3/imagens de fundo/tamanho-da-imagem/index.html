<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            height: 97vh;
            background-color: rgb(29, 29, 29);
            background-image: url(../imagens/wallpaper002.jpg);
            background-repeat: repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        main{
            background-color: white;
            border-radius: 10px;
            margin: auto;
            width: 300px;
            padding: 30px;
        }
    </style>
    <title>tamanho da imagem</title>
    <link rel="stylesheet" href="../basic-style.css">
</head>
<body>
    <p>Você pode selecionar o tamanho da imagem que vai aparecer no fundo com <code>background-size: ;</code>, pode receber quatro valores:</p>
    <ul>
        <li><abbr title="colocar com medidas, px em pc % o tamanho da imagem"><code>background-size: 100%</code></abbr></li>
        <li><abbr title="é o default, o navegador só se vira pra colocar a imagem"><code>background-size: auto;</code></abbr></li>
        <li><abbr title="sempre vai colocar a imagem inteira sem cortes, porém isso pode criar barras"><code>background-size: contain;</code></abbr></li>
        <li><abbr title="corta a imagem para ocupar toda a tela, corta de acordo com o background-position: ;"><code>background-size: cover;</code></abbr></li>
